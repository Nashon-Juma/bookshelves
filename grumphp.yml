grumphp:
  fixer:
    enabled: false
    fix_by_default: true
  parallel:
    enabled: true
    max_workers: 32
  tasks:
    eslint:
      bin: node_modules/.bin/eslint
      triggered_by: [js, ts, vue]
      whitelist_patterns:
        - /^resources\/admin\/(.*)/
        - /^resources\/front\/(.*)/
    pest: ~
    phpstan:
      use_grumphp_paths: false
