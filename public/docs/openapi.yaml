                  description: 'Must not be greater than 256 characters.'
                  example: imzzkbwitqkrnybzwz
                password:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: oiwqeqesxgnifnmbdoolxweahqseqxqwbvvmrjmbwpfalpoedvpwauksspigdfgetfqwaargqgglgzwsgsfgkbsaruuooadsiqykblykwdygrgebdswynpucyzazkmczwffvtxybumbrakgzhemuewvgrkmglaoyv
