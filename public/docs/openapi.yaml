                      contributor: 'calibre (5.14.0) [https://calibre-ebook.com]'
                      description: 'Ombe, est lycéenne à Paris et adore la moto. Elle a aussi l''incroyable pouvoir d''être incassable ou presque. C''est pourquoi L''Association l''a recrutée comme agent stagiaire. Une stagiaire de choc, qui fait des débuts remarqués en explosant une bande de gobelins devant tous ses camarades de classe. Le problème? La discrétion est une obligation absolue au sein de L''Association, comme le lui rappelle Walter, son directeur. Et à force de foncer tête baissée, Ombe l''incassable risque fort de comprendre ce que ou presque veut dire. Suivez les aventures explosives et fantastiques d''Ombe et de Jasper, deux Agents stagiaires face aux créatures les plus inquiétantes. Pierre Bottero et Erik L''Homme ont imaginé ensemble une série fantastique dont ils signeraient alternativement les livres : un même univers, riche de leurs talents conjugués et d''un plaisir de création partagé ; mais à chacun son héros, sa personnalité d''auteur et sa voix propre.Ce projet en huit tomes est édité en association par Gallimard Jeunesse et Rageot Éditeur.'
