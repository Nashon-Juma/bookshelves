          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: ybhmygudojqypkbfogdixrpjhbgydfboyakefvutcfbatahlyuiplqklslppohfdiuipxtqkprduwtzvwvxwzphdbuoljlizqxyerjtsqoodosmrgfedaypoljsiwxcgbfxsxuyoqksbvlvontpgnsnoopwjqimfuweekstbkkpvugfpwttarsrnwikewzqiv
                confirm:
                  type: boolean
                  description: ''
                  example: true
              required:
                - current_password
                - confirm
  /api/v1/profile/delete/avatar:
    get:
      summary: 'GET Delete avatar for current user.'
      description: "\n\nRoute name: `api.v1.profile.delete.avatar`"
